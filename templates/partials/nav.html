<nav class="navbar flex {% if not request.user.is_authenticated %} navbar-expand-lg {% endif %} navbar-light bg-warning">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Fast Parcel</a>
    {% if not request.user.is_authenticated %}
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link
            {% if request.GET.next != '/courier/' %}active{% endif %}" aria-current="page" href="/login/?next=/customer/">Customer</a>
        </li>
        <li class="nav-item">
          <a class="nav-link
            {% if request.GET.next == '/courier/' %}active{% endif %}" aria-current="page" href="/login/?next=/courier/">Courier</a>
        </li>
      </ul>
    </div>
    {% else %}
    <form>
      <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">{{ user.get_full_name|title }}</button>
      <ul class="dropdown-menu dropdown-menu-end">
        <li><a class="dropdown-item" href="#">Profile</a></li>
        <li><a class="dropdown-item" href="#">Settings</a></li>
        <li>
          <hr class="dropdown-divider">
        </li>
        <li><a class="dropdown-item" href="/logout/">Logout</a></li>
      </ul>
    </form>
    {% endif %}
  </div>
</nav>
